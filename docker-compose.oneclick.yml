services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD:-ChangeMe_Redis_#u9YxQn7pLz!}"]
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-ChangeMe_Redis_#u9YxQn7pLz!}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$${REDIS_PASSWORD}\" ping | grep PONG"]
      interval: 5s
      timeout: 3s
      retries: 30
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 512M

  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      # Sensible local defaults if .env misses them
      DATABASE_URL: "sqlite:////data/fba_bench.db"
      # Secure Redis URLs with password auth (both supported by code; prefer FBA_BENCH_REDIS_URL)
      FBA_BENCH_REDIS_URL: "redis://:${REDIS_PASSWORD:-ChangeMe_Redis_#u9YxQn7pLz!}@redis:6379/0"
      REDIS_URL: "redis://:${REDIS_PASSWORD:-ChangeMe_Redis_#u9YxQn7pLz!}@redis:6379/0"
      # Add any API-specific settings here
    volumes:
      - api_data:/data
    depends_on:
      - redis
    restart: unless-stopped
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.50"
          memory: 512M


  web:
    image: nginx:1.27-alpine
    depends_on:
      - api
    ports:
      - "8080:8080"
    volumes:
      - ./config/nginx/oneclick.conf:/etc/nginx/nginx.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/nginx-health >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M
        reservations:
          cpus: "0.10"
          memory: 128M

volumes:
  api_data:
  redis_data:
