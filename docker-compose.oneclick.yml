# One-click compose: local demo stack with a reverse-proxy "web" front door.
# - Web (nginx) on http://localhost:8080
# - API proxied at http://localhost:8080/api/... and http://localhost:8080/api/v1/...
# - FastAPI docs proxied at http://localhost:8080/docs
#
# Usage:
#   docker compose -f docker-compose.oneclick.yml up -d --build
#
version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: fba-redis-oneclick
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_oneclick_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped
    networks:
      - backend

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: fba-api-oneclick
    working_dir: /app
    environment:
      ENVIRONMENT: "development"
      DEBUG: "true"
      AUTH_ENABLED: "false"
      AUTH_TEST_BYPASS: "true"
      DATABASE_URL: "sqlite+aiosqlite:///./oneclick.db"
      FBA_BENCH_REDIS_URL: "redis://redis:6379/0"
      PYTHONPATH: "/app/src"
      LOG_LEVEL: "INFO"
      API_RATE_LIMIT: "1000/minute"
    volumes:
      - ./src:/app/src
      - oneclick_data:/data
    command: >
      sh -c "poetry install --no-interaction --no-ansi &&
             poetry run uvicorn api_server:app --host 0.0.0.0 --port 8000"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - backend

  web:
    image: nginx:1.27-alpine
    container_name: fba-web-oneclick
    ports:
      - "8080:80"
    volumes:
      - ./docs:/usr/share/nginx/html:ro
      - ./config/nginx/oneclick.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - backend

volumes:
  redis_oneclick_data:
    driver: local
  oneclick_data:
    driver: local

networks:
  backend:
    driver: bridge

