version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fba-api-test
    environment:
      DATABASE_URL: "sqlite+aiosqlite:///./fba_bench.db"
      REDIS_URL: "redis://redis:6379/0"
      AUTH_ENABLED: "false"
      LOG_LEVEL: "INFO"
      ENVIRONMENT: "test"
    ports:
      - "8000:8000"
    volumes:
      - api_data:/app/data
    command: poetry run uvicorn api_server:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: fba-redis-test
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped
    networks:
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fba-frontend-test
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - backend

volumes:
  redis_data:
  api_data:

networks:
  backend:
    driver: bridge