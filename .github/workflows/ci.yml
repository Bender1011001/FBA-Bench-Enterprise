name: fba-enterprise-ci

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install "fba-bench-core>=1.0.0"
        pip install pytest pytest-cov

    - name: Run Python tests with coverage
      env:
        JWT_SECRET: CHANGE_ME_DEV
        ACCESS_TOKEN_EXPIRE_MINUTES: 15
        DATABASE_URL: sqlite:///./enterprise.db
        STRIPE_SECRET_KEY: sk_test_CHANGE_ME
        STRIPE_PRICE_ID_DEFAULT: price_123CHANGE_ME
        STRIPE_WEBHOOK_SECRET: whsec_CHANGE_ME
        FRONTEND_BASE_URL: http://localhost:5173
      run: |
        pytest -q --cov=api --cov-report=xml --cov-report=term tests/

    - name: Upload coverage.xml
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml

  frontend-client-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test -- --run

    - name: Run TypeScript build
      run: npm run build || echo "Build script not found, skipping"




  web-frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run Vitest tests
      run: npm run test -- --run

    - name: Run build
      run: npm run build
