name: Update Prompt Leaderboard (Manual)

on:
  workflow_dispatch:
  schedule:
    # Weekly refresh to keep the prompt leaderboard current without surprising costs.
    - cron: "0 5 * * 1"

concurrency:
  group: update-prompt-results
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry

      - name: Install deps
        run: poetry install --no-interaction --no-ansi --with dev

      - name: Run prompt battery (free models)
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          if [ -z "${OPENROUTER_API_KEY:-}" ]; then
            echo "Missing OPENROUTER_API_KEY secret. Configure it in repo settings."
            exit 1
          fi

          poetry run python scripts/batch_runner.py \
            --engine openrouter_prompts \
            --tier T2 \
            --models "deepseek/deepseek-chat-v3.1:free,x-ai/grok-4-fast:free,deepseek/deepseek-r1-0528:free,deepseek/deepseek-chat-v3-0324:free,tngtech/deepseek-r1t2-chimera:free,moonshotai/kimi-k2:free" \
            --workers 5 \
            --results-root public_results/prompt/openrouter_tier_runs

      - name: Commit updated public results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public_results/prompt/openrouter_tier_runs
          git diff --cached --quiet && { echo "No changes to commit."; exit 0; }
          git commit -m "chore(leaderboard): update prompt results"
          git push
