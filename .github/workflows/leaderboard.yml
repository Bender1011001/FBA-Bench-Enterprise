name: Leaderboard Build (Smoke)

on:
  pull_request:
    branches: [ main ]
    paths:
      - "public_results/**"
      - "tools/build_live_leaderboard.py"
      - "generate_github_pages.py"
      - "docs/**"
  push:
    branches: [ main ]
    paths:
      - "public_results/**"
      - "tools/build_live_leaderboard.py"
      - "generate_github_pages.py"
      - "docs/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build static site + API snapshots
        run: |
          python generate_github_pages.py
          touch docs/.nojekyll

      - name: Validate JSON outputs
        run: |
          python -m json.tool docs/api/leaderboard.json > /dev/null
          python -m json.tool docs/api/top10.json > /dev/null
          python -m json.tool docs/api/live.json > /dev/null
          if [ -f docs/api/leaderboard_agentic.json ]; then python -m json.tool docs/api/leaderboard_agentic.json > /dev/null; fi
          if [ -f docs/api/leaderboard_prompt.json ]; then python -m json.tool docs/api/leaderboard_prompt.json > /dev/null; fi

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-site
          path: docs/

