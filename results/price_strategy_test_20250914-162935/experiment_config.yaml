base_parameters:
  competitor_manager:
    market_sensitivity: 0.8
    max_price_change_percent: 0.15
    min_price_change_dollars: 0.01
    sales_velocity_window: 5
  cost_basis: 15.0
  duration_hours: 72
  initial_inventory: 1000
  tick_interval_seconds: 1.0
  time_acceleration: 1.0
description: Testing the impact of initial pricing and competitor personas on profitability
experiment_name: price_strategy_test
output:
  metrics_to_track:
  - total_revenue
  - total_profit
  - final_price
  - avg_sales_velocity
  - competitor_interactions
  - trust_score_changes
  save_events: true
  save_snapshots: true
  snapshot_interval_hours: 12
parameter_sweep:
  competitor_persona_distribution:
  - distribution:
      Default: 0.0
      IrrationalSlasher: 0.7
      SlowFollower: 0.3
    name: aggressive_market
  - distribution:
      Default: 0.0
      IrrationalSlasher: 0.2
      SlowFollower: 0.8
    name: conservative_market
  - distribution:
      Default: 0.2
      IrrationalSlasher: 0.4
      SlowFollower: 0.4
    name: mixed_market
  initial_price:
  - 29.99
  - 39.99
  - 49.99
  market_sensitivity:
  - 0.6
  - 0.8
  - 1.0
