version: "3.9"

services:
  api:
    image: python:3.11-slim
    container_name: fba-api-simple
    working_dir: /app
    environment:
      DATABASE_URL: "sqlite+aiosqlite:///./fba_bench.db"
      REDIS_URL: "redis://redis:6379/0"
      PYTHONPATH: "/app"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: >
      bash -c "
        pip install poetry &&
        poetry config virtualenvs.create false &&
        poetry install &&
        poetry run uvicorn api_server:app --host 0.0.0.0 --port 8000 --reload
      "
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: fba-redis-simple
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped
    networks:
      - backend

  frontend:
    image: node:20-alpine
    container_name: fba-frontend-simple
    working_dir: /app
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    command: >
      sh -c "
        npm ci &&
        npm run dev -- --host 0.0.0.0
      "
    depends_on:
      - api
    networks:
      - backend

volumes:
  redis_data:

networks:
  backend:
    driver: bridge