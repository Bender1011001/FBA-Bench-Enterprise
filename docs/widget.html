<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBA-Bench Widget</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d1117;
            color: #f0f6fc;
            padding: 16px;
        }
        .header { text-align: center; margin-bottom: 16px; }
        .header h3 {
            font-size: 14px;
            background: linear-gradient(90deg, #00d2ff, #6e48aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 10px 8px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .rank {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            font-weight: 700;
            font-size: 12px;
            background: #21262d;
        }
        tr:nth-child(1) .rank { background: linear-gradient(135deg, #ffd700, #ffa500); color: #000; }
        tr:nth-child(2) .rank { background: linear-gradient(135deg, #c0c0c0, #a0a0a0); color: #000; }
        tr:nth-child(3) .rank { background: linear-gradient(135deg, #cd7f32, #8b4513); }
        .model { font-weight: 600; }
        .score { color: #00d2ff; font-weight: 700; text-align: right; }
        .footer {
            text-align: center;
            margin-top: 12px;
            font-size: 11px;
            opacity: 0.5;
        }
        .footer a { color: #00d2ff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="header">
        <h3>FBA-Bench Top 5</h3>
    </div>
    <table>
        
            <tr>
                <td><span class="rank">1</span></td>
                <td class="model">grok-4.1-fast</td>
                <td class="score">94%</td>
            </tr>
            <tr>
                <td><span class="rank">2</span></td>
                <td class="model">gpt-5.2</td>
                <td class="score">92%</td>
            </tr>
            <tr>
                <td><span class="rank">3</span></td>
                <td class="model">deepseek-v3.2</td>
                <td class="score">90%</td>
            </tr>
            <tr>
                <td><span class="rank">4</span></td>
                <td class="model">gemini-3-pro-preview</td>
                <td class="score">81%</td>
            </tr>
            <tr>
                <td><span class="rank">5</span></td>
                <td class="model">claude-opus-4.5</td>
                <td class="score">78%</td>
            </tr>
    </table>
    <div class="footer">
        <a href="https://fba-bench.io" target="_blank">fba-bench.io</a>
    </div>
</body>
</html>
