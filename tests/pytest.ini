[tool:pytest]
minversion = 6.0
addopts =
    -ra
    --strict-markers
    --strict-config
    --cov=benchmarking
    --cov=agents
    --cov=infrastructure
    --cov=llm_interface
    --cov=learning
    --cov=metrics
    --cov=scenarios
    --cov=observability
    --cov=plugins
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --junitxml=junit.xml
    --html=pytest_report.html
    --self-contained-html
    --tb=short
    --import-mode=importlib
    --ignore=infrastructure
    --ignore=integration
    --ignore=integration_tests
    --ignore=benchmarking
    --ignore=tests/benchmarking
    # Also ignore top-level integration/infrastructure suites when rootdir=tests
    --ignore=../integration_tests
    --ignore=../infrastructure
# Ensure the repository root (parent of tests/) is added to sys.path first
pythonpath = ..
norecursedirs = scripts integration integration_tests infrastructure
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    validation: marks tests as validation tests
    slow: marks tests as slow running
    smoke: marks tests as smoke tests
    regression: marks tests as regression tests
    golden: marks tests as golden master tests
    asyncio: marks tests that use asyncio event loop
    e2e: marks end-to-end tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
