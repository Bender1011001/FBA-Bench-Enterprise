[tool:pytest]
minversion = 6.0
addopts =
    -ra
    -m "not integration"
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --junitxml=junit.xml
    --html=pytest_report.html
    --self-contained-html
    --tb=short
    --import-mode=importlib
asyncio_mode = auto
pythonpath =
    ..
    ../src
norecursedirs = scripts .git .tox venv .venv build dist *.egg-info
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: marks tests as unit tests (default, fast, isolated)
    integration: marks tests as integration tests (requires explicit execution)
    contracts: marks tests as contract tests (API contracts, data validation)
    validation: marks tests as validation tests (business rules, compliance)
    performance: marks tests as performance tests (load, stress, benchmarks)
    slow: marks tests as slow running (long-running tests)
    smoke: marks tests as smoke tests (basic functionality verification)
    regression: marks tests as regression tests (known issues prevention)
    golden: marks tests as golden master tests (output comparison)
    asyncio: marks tests that use asyncio event loop
    e2e: marks end-to-end tests (full system workflows)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
