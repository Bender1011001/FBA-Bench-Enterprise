[pytest]
testpaths = tests
addopts = -q --disable-warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestCollectionWarning

# Exclude directories that contain integration or optionalâ€‘dependency tests.
norecursedirs = integration_tests scripts
markers =
    slow: long-running or heavy tests excluded from default local runs
