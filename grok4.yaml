benchmark_id: "grok4_fast_learning_comparison"
name: "Grok-4-fast Agent Memory and Learning Test"
description: "Benchmarking different agent strategies with memory enabled, using the x-ai/grok-4-fast:free model."
version: "1.0.0"

# Environment configuration
environment:
  deterministic: true
  random_seed: 42
  parallel_execution: false

# Scenario to run
scenarios:
  - id: "ecommerce_basic"
    name: "Basic E-commerce Scenario"
    type: "ecommerce"
    enabled: true
    config:
      duration: 100
      complexity: "medium"
      domain: "retail"
      difficulty: "easy"

# Agents to benchmark
agents:
  - id: "grok4_learning_agent"
    name: "Grok-4 (with Full Memory)"
    type: "diy"
    enabled: true
    config:
      agent_type: "llm_powered"
      strategy_description: "Act as a balanced e-commerce manager. Use your memory of past market events, sales, and competitor actions to make informed, long-term strategic decisions."
      llm_config:
        provider: "openrouter"
        model: "x-ai/grok-4-fast:free"
        temperature: 0.5
        max_tokens: 1500
        api_key_env: "OPENROUTER_API_KEY"
      # Enable full learning and memory capabilities
      memory_config:
        mode: "saturated" # Use both short-term and long-term memory
        short_term_window: 20 # Remember the last 20 ticks in detail
        long_term_summary_interval: 10 # Create a long-term memory summary every 10 ticks

  - id: "grok4_short_term_agent"
    name: "Grok-4 (Short-Term Memory)"
    type: "diy"
    enabled: true
    config:
      agent_type: "llm_powered"
      strategy_description: "Act as an aggressive e-commerce manager. Focus on recent events and react quickly to competitor price changes in your short-term memory to capture market share."
      llm_config:
        provider: "openrouter"
        model: "x-ai/grok-4-fast:free"
        temperature: 0.7
        max_tokens: 1500
        api_key_env: "OPENROUTER_API_KEY"
      # Enable only short-term memory
      memory_config:
        mode: "ablated" # This mode likely disables long-term reflection
        short_term_window: 10 # Focus on a smaller window of recent events

  - id: "grok4_no_memory_agent"
    name: "Grok-4 (No Memory Baseline)"
    type: "diy"
    enabled: true
    config:
      agent_type: "llm_powered"
      strategy_description: "Act as a stateless e-commerce manager. Make decisions based only on the current state of the market without any memory of past events."
      llm_config:
        provider: "openrouter"
        model: "x-ai/grok-4-fast:free"
        temperature: 0.5
        max_tokens: 1500
        api_key_env: "OPENROUTER_API_KEY"
      # Memory is disabled by default, but you can be explicit
      memory_config:
        mode: "memory_free"

# Execution and Output
execution:
  runs_per_scenario: 1
  max_duration: 1800
output:
  format: "json"
  path: "./results/grok4_fast_learning_comparison"
  include_detailed_logs: true
