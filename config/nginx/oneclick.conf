# Minimal HTTP reverse-proxy for One-Click local runs
# - Listens on 8080 (no TLS) and forwards /api and /ws to the backend "api" service
# - Serves a simple landing message on /
# - Provides /nginx-health for container health checks

worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  tcp_nodelay   on;
  keepalive_timeout  65;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream backend_api {
    server api:8000;
  }

  server {
    listen 8080;
    server_name _;

    # Health endpoint for Docker healthcheck
    location = /nginx-health {
      return 200 'OK';
      add_header Content-Type text/plain;
    }

    # Default landing (simple message; no frontend)
    location = / {
      return 200 'FBA-Bench One-Click running. API at /api/ ...';
      add_header Content-Type text/plain;
    }

    # API reverse proxy
    location /api/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://backend_api;
      proxy_read_timeout 300;
      proxy_connect_timeout 60;
      proxy_send_timeout 60;
    }

    # WebSocket proxy (if backend exposes /ws/*)
    location /ws/ {
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_pass http://backend_api;
      proxy_read_timeout 600s;
    }

    # Basic security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # gzip for common types
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
  }
}