# Nginx front door for one-click local demo.
# - Serves the static docs site from /usr/share/nginx/html
# - Proxies API + websocket endpoints to the backend container

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # FastAPI docs + OpenAPI
  location = /docs { proxy_pass http://api:8000/docs; }
  location ^~ /docs/ { proxy_pass http://api:8000/docs/; }
  location = /redoc { proxy_pass http://api:8000/redoc; }
  location ^~ /redoc/ { proxy_pass http://api:8000/redoc/; }
  location = /openapi.json { proxy_pass http://api:8000/openapi.json; }

  # API paths (support both /api/... and /api/v1/... to match existing docs/scripts)
  location ^~ /api/ { proxy_pass http://api:8000; }
  location ^~ /api/v1/ { proxy_pass http://api:8000; }

  # WebSocket proxy
  location ^~ /ws/ {
    proxy_pass http://api:8000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }

  # Common proxy headers
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
}

