# ClearML SDK client configuration for FBA-Bench
# This file configures the client to talk to a local ClearML Server stack.
# Override credentials via environment variables or replace the placeholders below.

api {
  # ClearML API server (default: http://localhost:8008)
  api_server: ${CLEARML_API_SERVER:-http://localhost:8008}

  # ClearML Web App (default: http://localhost:8080)
  web_server: ${CLEARML_WEB_SERVER:-http://localhost:8080}

  # ClearML Files server (default: http://localhost:8081)
  files_server: ${CLEARML_FILES_SERVER:-http://localhost:8081}

  # Credentials can be set here or provided via env:
  #   CLEARML_ACCESS_KEY and CLEARML_SECRET_KEY
  credentials {
    access_key: ${CLEARML_ACCESS_KEY:-REPLACE_WITH_ACCESS_KEY}
    secret_key: ${CLEARML_SECRET_KEY:-REPLACE_WITH_SECRET_KEY}
  }
}

sdk {
  log_connectivity_errors: true
  # Set to true to reduce artifact uploads / logging in development
  development_mode: false

  # Default location to store offline logs and artifacts if server is unavailable
  offline_dir: ${CLEARML_OFFLINE_DIR:-~/.clearml/offline}
}

agent {
  # Optional defaults for ClearML Agent workers if you use them
  # Queue names, docker images, venv behavior, etc.
  default_python: python3
  venvs_dir: ${CLEARML_AGENT_VENVS_DIR:-~/.clearml/venvs}
  venv_update: true
  # default_docker: "python:3.10-slim"
}

# Optional: Configure reporting / logging behaviors
reporting {
  # If true, a console URL will be printed on task start
  console_url: true
}
