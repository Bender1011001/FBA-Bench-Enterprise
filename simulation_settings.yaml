# =============================================================================
# MARKET CONDITIONS
# =============================================================================
market:
  # Competitor behavior
  competitor_price_variance: 0.15   # Competitors price within Â±15% of you
  competitors_per_product: 2        # Number of competitors per product
  
  # Adversarial events
  event_probability: 0.08           # Chance of event per day (8%)
  event_types:
    - type: supply_shock
      description: Supplier delays shipment
      severity: 0.6
      duration_min: 3
      duration_max: 10
      
    - type: price_war
      description: Competitor slashed prices 20%
      severity: 0.5
      duration_min: 5
      duration_max: 14
      
    - type: demand_spike
      description: Product went viral!
      severity: 0.4
      duration_min: 3
      duration_max: 7
      effect_multiplier: 2.5
      
    - type: demand_crash
      description: Negative review impact
      severity: 0.5
      duration_min: 4
      duration_max: 12
      effect_multiplier: 0.4

# =============================================================================
# AGENT PROMPTS (Advanced - customize LLM behavior)
# =============================================================================
prompts:
  system: |
    You manage an e-commerce store. Your goal is to MAXIMIZE PROFIT.
    
    Each day you will:
    1. See your inventory and capital
    2. See incoming customer orders
    3. See competitor prices
    4. Make decisions: accept orders, adjust prices, restock
    
    Be strategic. React to events. Manage cash flow.
  
  # Format for each decision request (uses {variables})
  decision_format: |
    Respond with JSON only:
    {
      "reasoning": "One sentence explaining your strategy",
      "accept_orders": ["ORD-001-000", ...],
      "price_changes": {"P001": 34.99},
      "restock": {"P002": 50}
    }
