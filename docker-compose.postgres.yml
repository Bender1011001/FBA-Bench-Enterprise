version: "3.9"

# Optional Postgres add-on for local/staging/prod via compose layering.
# Usage examples:
#   docker compose -f docker-compose.staging.yml -f docker-compose.postgres.yml up -d
#   docker compose -f docker-compose.prod.yml    -f docker-compose.postgres.yml up -d
#
# Security notes:
# - Use strong, unique POSTGRES_PASSWORD (do NOT commit real secrets).
# - Consider enabling TLS on Postgres in managed environments.
# - Ensure DATABASE_URL in the API points to this service (service hostname "postgres").
services:
  postgres:
    image: postgres:15-alpine
    container_name: fba-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fba}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ChangeMe_Postgres_#X9m!7Pa}
      POSTGRES_DB: ${POSTGRES_DB:-fba_bench}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -h 127.0.0.1 -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: 1G
        reservations:
          cpus: "0.50"
          memory: 512M
    networks: [backend]

# When layering with other compose files, ensure the API uses this Postgres:
# DATABASE_URL=postgresql+asyncpg://fba:YOUR_PASS@postgres:5432/fba_bench?sslmode=disable
# For production with managed TLS databases, prefer sslmode=require with managed provider.

networks:
  backend:
    driver: bridge

volumes:
  postgres_data: