# Agent Runner configuration for Tier 2 Product Sourcing scenario
# This YAML follows the AgentRunnerConfig shape used by DIY runner flows.
# Fields map to agent_runners/configs/config_schema.AgentRunnerConfig

agent_id: "product_sourcing_agent"
framework: "diy"

agent_config:
  # Minimal deterministic baseline agent configuration.
  # The DIY runner reads agent_config.parameters for strategy hints.
  agent_type: "baseline"
  parameters:
    # Pricing strategy is not the primary focus for sourcing, but setting a sane default avoids nulls.
    pricing_strategy: "competitive"
    # If your runner expects a target product identifier, use the best candidate from supplier_catalog:
    # For example, "PG-001" from premium_gadgets_inc
    target_asin: "PG-001"

# Optional: llm_config can be omitted for baseline/deterministic flows
# llm_config:
#   provider: "openai"
#   model: "gpt-4o-mini"
#   temperature: 0.2
