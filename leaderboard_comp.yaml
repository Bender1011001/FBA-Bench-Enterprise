# Leaderboard Competition Run
# This configuration compares AdvancedAgent and BaselineAgentV1

benchmark_id: "leaderboard_comp_run"
name: "Leaderboard Competition"
description: "Comparison run between AdvancedAgent and BaselineAgentV1 on core scenarios"
environment: "testing"
tier: "T0"

# Agent configurations
agents:
  - agent_id: "advanced_agent"
    name: "Advanced Agent"
    type: "advanced_agent"
    config:
      min_margin_pct: 15.0
      max_price_change_pct: 10.0
  - agent_id: "baseline_v1"
    name: "Baseline Agent V1"
    type: "baseline_v1"
    config:
      min_margin_pct: 10.0
      max_price_change_pct: 20.0

# Scenario configurations
scenarios:
  - name: "price_optimization"
    id: "price_optimization"
    scenario_type: "business_simulation"
    duration_ticks: 10
    parameters:
      scenario_id: "price_optimization"
  - name: "marketing_campaign"
    id: "marketing_campaign"
    scenario_type: "business_simulation"
    duration_ticks: 10
    parameters:
      scenario_id: "marketing_campaign"

# Execution configuration
execution:
  name: "leaderboard_execution"
  num_runs: 1
  parallel_execution: false
  run_all_agents: true
  timeout_seconds: 120

# Metrics configuration
metrics:
  name: "leaderboard_metrics"
  enabled_metrics:
    - "cognitive"
    - "business"
    - "technical"
  custom_metrics: []
  collection_interval: 1

# Metadata
metadata:
  author: "Antigravity"
  tags: ["leaderboard"]
